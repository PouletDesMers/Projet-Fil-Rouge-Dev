services:
  db:
    build: ./db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db:/db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./api
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: mydb
      API_SECRET: eb736d4f64b3aa4861f22c4830de8eb1

  web:
    build: ./web
    ports:
      - "3000:3000"
    depends_on:
      - api
    environment:
      API_SECRET: eb736d4f64b3aa4861f22c4830de8eb1
    volumes:
      - ./web:/app
      - /app/node_modules

volumes:
  postgres_data: