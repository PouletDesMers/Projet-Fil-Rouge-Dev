  <style>
    body {
      box-sizing: border-box;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      width: 100%;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      line-height: 1.6;
    }
    
    .page-wrapper {
      min-height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    
    /* Header */
    .header {
      background-color: #351E90;
      padding: 24px;
      text-align: center;
    }
    
    .logo {
      color: white;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 3px;
    }
    
    /* Main Content */
    .main-content {
      flex: 1;
      background-color: #EEEEEE;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    
    .login-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
    }
    
    .card-title {
      font-size: 24px;
      font-weight: bold;
      color: #351E90;
      text-align: center;
      margin-bottom: 32px;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }
    
    .form-input {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: 2px solid #5610C0;
      border-radius: 8px;
      transition: all 0.3s;
      background-color: white;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #7602F9;
      box-shadow: 0 0 0 3px rgba(118, 2, 249, 0.1);
    }
    
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      flex-wrap: wrap;
      gap: 12px;
    }
    
    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .checkbox-input {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #7602F9;
    }
    
    .checkbox-label {
      font-size: 14px;
      color: #555;
      cursor: pointer;
    }
    
    .forgot-link {
      color: #5610C0;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.3s;
    }
    
    .forgot-link:hover {
      color: #7602F9;
      text-decoration: underline;
    }
    
    .submit-button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background-color: #7602F9;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 24px;
    }
    
    .submit-button:hover {
      background-color: #6502d9;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(118, 2, 249, 0.3);
    }
    
    .submit-button:active {
      transform: translateY(0);
    }
    
    .signup-section {
      text-align: center;
      font-size: 14px;
      color: #666;
    }
    
    .signup-link {
      color: #5610C0;
      text-decoration: none;
      font-weight: 600;
      margin-left: 4px;
      transition: color 0.3s;
    }
    
    .signup-link:hover {
      color: #7602F9;
      text-decoration: underline;
    }
    
    .divider {
      margin: 24px 0;
      text-align: center;
      position: relative;
    }
    
    .divider::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 1px;
      background-color: #ddd;
    }
    
    .divider-text {
      position: relative;
      display: inline-block;
      padding: 0 16px;
      background-color: white;
      color: #999;
      font-size: 14px;
    }
    
    .security-notice {
      margin-top: 24px;
      padding: 16px;
      background-color: #f8f9ff;
      border-left: 4px solid #7602F9;
      border-radius: 4px;
    }
    
    .security-notice-text {
      font-size: 13px;
      color: #555;
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }
    
    .security-icon {
      font-size: 18px;
      flex-shrink: 0;
    }
    
    /* Responsive */
    @media (max-width: 480px) {
      .login-card {
        padding: 30px 24px;
      }
      
      .card-title {
        font-size: 20px;
      }
      
      .form-options {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>

  <script>
    const defaultConfig = {
      header_background: '#351E90',
      page_background: '#EEEEEE',
      card_background: '#FFFFFF',
      primary_color: '#351E90',
      secondary_color: '#5610C0',
      accent_color: '#7602F9',
      text_color: '#333333',
      font_family: '-apple-system, BlinkMacSystemFont, Segoe UI, Arial, sans-serif',
      font_size: 16,
      company_name: 'CYNA',
      page_title: 'Connexion √† votre espace CYNA',
      email_label: 'Adresse email',
      password_label: 'Mot de passe',
      remember_label: 'Se souvenir de moi',
      forgot_link: 'Mot de passe oubli√© ?',
      submit_button: 'Se connecter',
      signup_text: 'Vous n\'avez pas de compte ?',
      signup_link: 'Cr√©er un compte'
    };

    function handleSubmit(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;
      
      // Show inline success message
      const form = document.getElementById('login-form');
      const existingMessage = document.getElementById('success-message');
      if (existingMessage) {
        existingMessage.remove();
      }
      
      const message = document.createElement('div');
      message.id = 'success-message';
      message.style.cssText = 'background-color: #d4edda; color: #155724; padding: 12px; border-radius: 8px; margin-bottom: 16px; text-align: center; border: 1px solid #c3e6cb;';
      message.textContent = 'Connexion r√©ussie ! Redirection en cours...';
      form.insertBefore(message, form.firstChild);
      
      setTimeout(() => {
        message.remove();
      }, 3000);
    }

    async function onConfigChange(config) {
      const fontFamily = config.font_family || defaultConfig.font_family;
      const baseFontStack = '-apple-system, BlinkMacSystemFont, Segoe UI, Arial, sans-serif';
      const fontSize = config.font_size || defaultConfig.font_size;
      
      const headerBg = config.header_background || defaultConfig.header_background;
      const pageBg = config.page_background || defaultConfig.page_background;
      const cardBg = config.card_background || defaultConfig.card_background;
      const primaryColor = config.primary_color || defaultConfig.primary_color;
      const secondaryColor = config.secondary_color || defaultConfig.secondary_color;
      const accentColor = config.accent_color || defaultConfig.accent_color;
      const textColor = config.text_color || defaultConfig.text_color;
      
      // Apply colors
      document.querySelector('.header').style.backgroundColor = headerBg;
      document.querySelector('.main-content').style.backgroundColor = pageBg;
      document.querySelector('.login-card').style.backgroundColor = cardBg;
      document.querySelector('.card-title').style.color = primaryColor;
      document.querySelector('.submit-button').style.backgroundColor = accentColor;
      
      document.querySelectorAll('.form-input').forEach(input => {
        input.style.borderColor = secondaryColor;
        input.style.color = textColor;
      });
      
      document.querySelectorAll('.form-label').forEach(label => {
        label.style.color = textColor;
      });
      
      document.querySelector('.forgot-link').style.color = secondaryColor;
      document.querySelector('.signup-link').style.color = secondaryColor;
      document.querySelector('.checkbox-input').style.accentColor = accentColor;
      
      // Apply font
      document.body.style.fontFamily = `${fontFamily}, ${baseFontStack}`;
      
      // Apply font sizes
      document.body.style.fontSize = `${fontSize}px`;
      document.querySelector('.card-title').style.fontSize = `${fontSize * 1.5}px`;
      document.querySelector('.logo').style.fontSize = `${fontSize * 2}px`;
      
      // Update text content
      document.getElementById('logo').textContent = config.company_name || defaultConfig.company_name;
      document.getElementById('page-title').textContent = config.page_title || defaultConfig.page_title;
      document.getElementById('email-label').textContent = config.email_label || defaultConfig.email_label;
      document.getElementById('password-label').textContent = config.password_label || defaultConfig.password_label;
      document.getElementById('remember-label').textContent = config.remember_label || defaultConfig.remember_label;
      document.getElementById('forgot-link').textContent = config.forgot_link || defaultConfig.forgot_link;
      document.getElementById('submit-button').textContent = config.submit_button || defaultConfig.submit_button;
      document.getElementById('signup-text').textContent = config.signup_text || defaultConfig.signup_text;
      document.getElementById('signup-link').textContent = config.signup_link || defaultConfig.signup_link;
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.page_background || defaultConfig.page_background,
            set: (value) => {
              config.page_background = value;
              window.elementSdk.setConfig({ page_background: value });
            }
          },
          {
            get: () => config.card_background || defaultConfig.card_background,
            set: (value) => {
              config.card_background = value;
              window.elementSdk.setConfig({ card_background: value });
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }
          },
          {
            get: () => config.accent_color || defaultConfig.accent_color,
            set: (value) => {
              config.accent_color = value;
              window.elementSdk.setConfig({ accent_color: value });
            }
          },
          {
            get: () => config.secondary_color || defaultConfig.secondary_color,
            set: (value) => {
              config.secondary_color = value;
              window.elementSdk.setConfig({ secondary_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            window.elementSdk.setConfig({ font_family: value });
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            config.font_size = value;
            window.elementSdk.setConfig({ font_size: value });
          }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ['company_name', config.company_name || defaultConfig.company_name],
        ['page_title', config.page_title || defaultConfig.page_title],
        ['email_label', config.email_label || defaultConfig.email_label],
        ['password_label', config.password_label || defaultConfig.password_label],
        ['remember_label', config.remember_label || defaultConfig.remember_label],
        ['forgot_link', config.forgot_link || defaultConfig.forgot_link],
        ['submit_button', config.submit_button || defaultConfig.submit_button],
        ['signup_text', config.signup_text || defaultConfig.signup_text],
        ['signup_link', config.signup_link || defaultConfig.signup_link]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
