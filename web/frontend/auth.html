<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion / Inscription - CYNA</title>
  <link href="style.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="page-wrapper">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <a href="index.html" class="logo">CYNA</a>
        <nav class="nav">
          <a href="index.html">Accueil</a>
          <a href="#">Services</a>
          <a href="#">A propos</a>
          <a href="#">Contact</a>
        </nav>
      </div>
    </header>

    <div class="main-content">
      <div class="login-card">
        <h1 class="card-title">Se connecter</h1>

        <div id="msg" class="alert d-none" role="alert"></div>

        <!-- ÉTAPE 1: Email -->
        <form id="emailForm">
          <div class="form-group">
            <label class="form-label">Email</label>
            <input id="email" name="email" type="email" class="form-input" required placeholder="ex: test@test.fr" />
          </div>
          <button class="btn btn-primary mt-3" style="width: 100%;" type="submit">Continuer</button>
        </form>

        <!-- ÉTAPE 2A: Connexion -->
        <form id="loginForm" class="d-none">
          <div class="mb-2">
            <div class="small text-muted">Email</div>
            <div id="loginEmail" class="fw-semibold"></div>
          </div>

          <div class="form-group">
            <label class="form-label">Mot de passe</label>
            <div class="password-wrapper">
              <input id="loginPassword" name="mot_de_passe" type="password" class="form-input" required />
              <button type="button" class="password-toggle" data-target="loginPassword"></button>
            </div>
          </div>

          <div class="d-flex gap-2 mt-3">
            <button class="btn btn-success flex-fill" type="submit">Se connecter</button>
            <button class="btn btn-outline-secondary" type="button" id="back1">Retour</button>
          </div>
        </form>

        <!-- ÉTAPE 2B: Inscription -->
        <form id="registerForm" class="d-none">
          <div class="mb-2">
            <div class="small text-muted">Email</div>
            <div id="registerEmail" class="fw-semibold"></div>
          </div>

          <div class="row g-2">
            <div class="col-md-6 mb-3">
              <label class="form-label">Prénom</label>
              <input name="prenom" class="form-input" required />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Nom</label>
              <input name="nom" class="form-input" required />
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Téléphone</label>
            <input name="telephone" class="form-input" />
          </div>

          <div class="mb-2">
            <label class="form-label">Mot de passe</label>
            <div class="password-wrapper">
              <input id="regPassword" name="mot_de_passe" type="password" class="form-input" required minlength="8" />
              <button type="button" class="password-toggle" data-target="regPassword"></button>
            </div>
            <div class="form-text">
              8 caractères min, 1 majuscule, 1 minuscule, 1 chiffre, 1 caractère spécial.
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Confirmer le mot de passe</label>
            <div class="password-wrapper">
              <input id="regPassword2" type="password" class="form-input" required minlength="8" />
              <button type="button" class="password-toggle" data-target="regPassword2"></button>
            </div>
          </div>

          <div class="d-flex gap-2 mt-1">
            <button class="btn btn-success flex-fill" type="submit">Créer le compte</button>
            <button class="btn btn-outline-secondary" type="button" id="back2">Retour</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="auth-onepage.js"></script>
</body>
</html>
