<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CYNA — Connexion / Inscription</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-cyna sticky-top">
      <div class="container">
        <a
          class="navbar-brand d-flex align-items-center gap-2 fw-bold"
          href="/index.html"
        >
          <img
            src="/img/cyna-logo.png"
            alt="Logo CYNA"
            height="32"
            class="d-inline-block align-text-top"
          />
          CYNA
        </a>
        <div class="d-flex align-items-center gap-2">
          <a class="btn btn-outline-cyna" href="/index.html">Quitter</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="login-card">
        <h1 class="h4 text-center mb-4">Identification</h1>

        <div id="msg" class="alert d-none" role="alert"></div>

        <!-- ÉTAPE 1: Email -->
        <form id="emailForm">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              class="form-control"
              required
              placeholder="ex: test@test.fr"
            />
          </div>
          <button class="btn btn-cyna w-100" type="submit">Continuer</button>
        </form>

        <!-- ÉTAPE 2A: Connexion -->
        <form id="loginForm" class="d-none">
          <div class="mb-3 p-3 bg-light rounded shadow-sm">
            <div class="small text-muted">Email</div>
            <div id="loginEmail" class="fw-semibold text-break"></div>
          </div>

          <div class="form-group">
            <label class="form-label">Mot de passe</label>
            <div class="password-wrapper">
              <input
                id="loginPassword"
                name="mot_de_passe"
                type="password"
                class="form-input"
                required
              />
              <button
                type="button"
                class="password-toggle"
                data-target="loginPassword"
              ></button>
            </div>
          </div>

          <div class="hstack gap-2 mt-4">
            <button class="btn btn-cyna flex-fill" type="submit">
              Se connecter
            </button>
            <button class="btn btn-outline-secondary" type="button" id="back1">
              Retour
            </button>
          </div>
        </form>

        <!-- ÉTAPE 2B: Inscription -->
        <form id="registerForm" class="d-none">
          <div class="mb-3 p-3 bg-light rounded shadow-sm">
            <div class="small text-muted">Email</div>
            <div id="registerEmail" class="fw-semibold text-break"></div>
          </div>

          <div class="row g-2">
            <div class="col-md-6 mb-3">
              <label class="form-label">Prénom</label>
              <input name="prenom" class="form-control" required />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Nom</label>
              <input name="nom" class="form-control" required />
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Téléphone</label>
            <input name="telephone" class="form-control" />
          </div>

          <div class="mb-2">
            <label class="form-label">Mot de passe</label>
            <div class="password-wrapper">
              <input
                id="regPassword"
                name="mot_de_passe"
                type="password"
                class="form-input"
                required
                minlength="8"
              />
              <button
                type="button"
                class="password-toggle"
                data-target="regPassword"
              ></button>
            </div>
            <div class="form-text">
              8 caractères min, 1 majuscule, 1 minuscule, 1 chiffre, 1 caractère
              spécial.
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Confirmer le mot de passe</label>
            <div class="password-wrapper">
              <input
                id="regPassword2"
                type="password"
                class="form-input"
                required
                minlength="8"
              />
              <button
                type="button"
                class="password-toggle"
                data-target="regPassword2"
              ></button>
            </div>
          </div>

          <div class="hstack gap-2 mt-4">
            <button class="btn btn-cyna flex-fill" type="submit">
              Créer le compte
            </button>
            <button class="btn btn-outline-secondary" type="button" id="back2">
              Retour
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth-onepage.js"></script>
  </body>
</html>
