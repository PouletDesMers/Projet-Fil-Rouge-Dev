<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CYNA — Connexion / Inscription</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-cyna sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2 fw-bold" href="/index.html">
        <img src="/img/cyna-logo.png" alt="Logo CYNA" height="32" class="d-inline-block align-text-top">
        CYNA
      </a>
      <div class="d-flex align-items-center gap-2">
        <a class="btn btn-outline-cyna" href="/index.html">Quitter</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="login-card">
      <h1 class="h4 text-center mb-4">Identification</h1>

      <div id="msg" class="alert d-none" role="alert"></div>

      <!-- ÉTAPE 1: Email -->
      <form id="emailForm">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input id="email" name="email" type="email" class="form-control" required placeholder="ex: test@test.fr" />
        </div>
        <button class="btn btn-cyna w-100" type="submit">Continuer</button>
      </form>

      <!-- ÉTAPE 2A: Connexion -->
      <form id="loginForm" class="d-none">
        <div class="mb-3 p-3 bg-light rounded shadow-sm">
          <div class="small text-muted">Email</div>
          <div id="loginEmail" class="fw-semibold text-break"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Mot de passe</label>
          <input id="loginPassword" name="mot_de_passe" type="password" class="form-control" required />
        </div>

        <div class="hstack gap-2 mt-4">
          <button class="btn btn-cyna flex-fill" type="submit">Se connecter</button>
          <button class="btn btn-outline-secondary" type="button" id="back1">Retour</button>
        </div>
      </form>

      <!-- ÉTAPE 2B: Inscription -->
      <form id="registerForm" class="d-none">
        <div class="mb-3 p-3 bg-light rounded shadow-sm">
          <div class="small text-muted">Email</div>
          <div id="registerEmail" class="fw-semibold text-break"></div>
        </div>

        <div class="row g-2">
          <div class="col-md-6 mb-3">
            <label class="form-label">Prénom</label>
            <input name="prenom" class="form-control" required />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Nom</label>
            <input name="nom" class="form-control" required />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Téléphone</label>
          <input name="telephone" class="form-control" />
        </div>

        <div class="mb-3">
          <label class="form-label">Mot de passe</label>
          <input id="regPassword" name="mot_de_passe" type="password" class="form-control" required minlength="8" />
          <div class="form-text mt-1" style="font-size: 0.75rem;">
            8 caractères min, 1 maj, 1 min, 1 chiffre, 1 spécial.
          </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Confirmer</label>
            <input id="regPassword2" type="password" class="form-control" required minlength="8" />
        </div>

        <div class="hstack gap-2 mt-4">
          <button class="btn btn-cyna flex-fill" type="submit">Créer le compte</button>
          <button class="btn btn-outline-secondary" type="button" id="back2">Retour</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="auth-onepage.js"></script>
</body>
</html>
