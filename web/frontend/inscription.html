  <style>
    body {
      box-sizing: border-box;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      width: 100%;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      line-height: 1.6;
    }
    
    .page-wrapper {
      min-height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    
    /* Header */
    .header {
      background-color: #351E90;
      padding: 24px;
      text-align: center;
    }
    
    .logo {
      color: white;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 3px;
    }
    
    /* Main Content */
    .main-content {
      flex: 1;
      background-color: #EEEEEE;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    
    .signup-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 450px;
    }
    
    .card-title {
      font-size: 24px;
      font-weight: bold;
      color: #351E90;
      text-align: center;
      margin-bottom: 32px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }
    
    .form-input {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: 2px solid #5610C0;
      border-radius: 8px;
      transition: all 0.3s;
      background-color: white;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #7602F9;
      box-shadow: 0 0 0 3px rgba(118, 2, 249, 0.1);
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    
    .checkbox-wrapper {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 24px;
    }
    
    .checkbox-input {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #7602F9;
      margin-top: 2px;
      flex-shrink: 0;
    }
    
    .checkbox-label {
      font-size: 13px;
      color: #555;
      cursor: pointer;
      line-height: 1.5;
    }
    
    .checkbox-label a {
      color: #5610C0;
      text-decoration: none;
      font-weight: 600;
    }
    
    .checkbox-label a:hover {
      color: #7602F9;
      text-decoration: underline;
    }
    
    .password-strength {
      margin-top: 8px;
      font-size: 12px;
    }
    
    .strength-bar {
      height: 4px;
      background-color: #e0e0e0;
      border-radius: 2px;
      margin-top: 4px;
      overflow: hidden;
    }
    
    .strength-fill {
      height: 100%;
      width: 0%;
      transition: all 0.3s;
      border-radius: 2px;
    }
    
    .strength-weak .strength-fill {
      width: 33%;
      background-color: #ff4444;
    }
    
    .strength-medium .strength-fill {
      width: 66%;
      background-color: #ffaa00;
    }
    
    .strength-strong .strength-fill {
      width: 100%;
      background-color: #00cc66;
    }
    
    .submit-button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background-color: #7602F9;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 24px;
    }
    
    .submit-button:hover {
      background-color: #6502d9;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(118, 2, 249, 0.3);
    }
    
    .submit-button:active {
      transform: translateY(0);
    }
    
    .submit-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .signin-section {
      text-align: center;
      font-size: 14px;
      color: #666;
    }
    
    .signin-link {
      color: #5610C0;
      text-decoration: none;
      font-weight: 600;
      margin-left: 4px;
      transition: color 0.3s;
    }
    
    .signin-link:hover {
      color: #7602F9;
      text-decoration: underline;
    }
    
    .security-notice {
      margin-top: 24px;
      padding: 16px;
      background-color: #f8f9ff;
      border-left: 4px solid #7602F9;
      border-radius: 4px;
    }
    
    .security-notice-text {
      font-size: 13px;
      color: #555;
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }
    
    .security-icon {
      font-size: 18px;
      flex-shrink: 0;
    }
    
    .error-message {
      background-color: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      text-align: center;
      border: 1px solid #fcc;
      font-size: 14px;
    }
    
    .success-message {
      background-color: #d4edda;
      color: #155724;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      text-align: center;
      border: 1px solid #c3e6cb;
      font-size: 14px;
    }
    
    /* Responsive */
    @media (max-width: 520px) {
      .signup-card {
        padding: 30px 24px;
      }
      
      .card-title {
        font-size: 20px;
      }
      
      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>

  <script>
    const defaultConfig = {
      header_background: '#351E90',
      page_background: '#EEEEEE',
      card_background: '#FFFFFF',
      primary_color: '#351E90',
      secondary_color: '#5610C0',
      accent_color: '#7602F9',
      text_color: '#333333',
      font_family: '-apple-system, BlinkMacSystemFont, Segoe UI, Arial, sans-serif',
      font_size: 16,
      company_name: 'CYNA',
      page_title: 'Cr√©er votre compte CYNA',
      company_field_label: 'Nom de l\'entreprise',
      lastname_label: 'Nom',
      firstname_label: 'Pr√©nom',
      email_label: 'Email professionnel',
      password_label: 'Mot de passe',
      confirm_password_label: 'Confirmation du mot de passe',
      terms_label: 'J\'accepte les conditions g√©n√©rales et la politique de confidentialit√©',
      submit_button: 'Cr√©er mon compte',
      signin_text: 'D√©j√† un compte ?',
      signin_link: 'Se connecter'
    };

    function checkPasswordStrength() {
      const password = document.getElementById('password').value;
      const strengthContainer = document.getElementById('password-strength');
      
      strengthContainer.className = 'password-strength';
      
      if (password.length === 0) {
        return;
      }
      
      let strength = 0;
      if (password.length >= 8) strength++;
      if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
      if (password.match(/[0-9]/)) strength++;
      if (password.match(/[^a-zA-Z0-9]/)) strength++;
      
      if (strength <= 1) {
        strengthContainer.classList.add('strength-weak');
      } else if (strength <= 3) {
        strengthContainer.classList.add('strength-medium');
      } else {
        strengthContainer.classList.add('strength-strong');
      }
    }

    function handleSubmit(event) {
      event.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const form = document.getElementById('signup-form');
      
      // Remove existing messages
      const existingMessage = form.querySelector('.error-message, .success-message');
      if (existingMessage) {
        existingMessage.remove();
      }
      
      // Check if passwords match
      if (password !== confirmPassword) {
        const message = document.createElement('div');
        message.className = 'error-message';
        message.textContent = 'Les mots de passe ne correspondent pas.';
        form.insertBefore(message, form.firstChild);
        return;
      }
      
      // Show success message
      const message = document.createElement('div');
      message.className = 'success-message';
      message.textContent = 'Compte cr√©√© avec succ√®s ! Redirection en cours...';
      form.insertBefore(message, form.firstChild);
      
      setTimeout(() => {
        message.remove();
      }, 3000);
    }

    async function onConfigChange(config) {
      const fontFamily = config.font_family || defaultConfig.font_family;
      const baseFontStack = '-apple-system, BlinkMacSystemFont, Segoe UI, Arial, sans-serif';
      const fontSize = config.font_size || defaultConfig.font_size;
      
      const headerBg = config.header_background || defaultConfig.header_background;
      const pageBg = config.page_background || defaultConfig.page_background;
      const cardBg = config.card_background || defaultConfig.card_background;
      const primaryColor = config.primary_color || defaultConfig.primary_color;
      const secondaryColor = config.secondary_color || defaultConfig.secondary_color;
      const accentColor = config.accent_color || defaultConfig.accent_color;
      const textColor = config.text_color || defaultConfig.text_color;
      
      // Apply colors
      document.querySelector('.header').style.backgroundColor = headerBg;
      document.querySelector('.main-content').style.backgroundColor = pageBg;
      document.querySelector('.signup-card').style.backgroundColor = cardBg;
      document.querySelector('.card-title').style.color = primaryColor;
      document.querySelector('.submit-button').style.backgroundColor = accentColor;
      
      document.querySelectorAll('.form-input').forEach(input => {
        input.style.borderColor = secondaryColor;
        input.style.color = textColor;
      });
      
      document.querySelectorAll('.form-label').forEach(label => {
        label.style.color = textColor;
      });
      
      document.querySelectorAll('.checkbox-label a').forEach(link => {
        link.style.color = secondaryColor;
      });
      
      document.querySelector('.signin-link').style.color = secondaryColor;
      document.querySelector('.checkbox-input').style.accentColor = accentColor;
      
      // Apply font
      document.body.style.fontFamily = `${fontFamily}, ${baseFontStack}`;
      
      // Apply font sizes
      document.body.style.fontSize = `${fontSize}px`;
      document.querySelector('.card-title').style.fontSize = `${fontSize * 1.5}px`;
      document.querySelector('.logo').style.fontSize = `${fontSize * 2}px`;
      
      // Update text content
      document.getElementById('logo').textContent = config.company_name || defaultConfig.company_name;
      document.getElementById('page-title').textContent = config.page_title || defaultConfig.page_title;
      document.getElementById('company-label').textContent = config.company_field_label || defaultConfig.company_field_label;
      document.getElementById('lastname-label').textContent = config.lastname_label || defaultConfig.lastname_label;
      document.getElementById('firstname-label').textContent = config.firstname_label || defaultConfig.firstname_label;
      document.getElementById('email-label').textContent = config.email_label || defaultConfig.email_label;
      document.getElementById('password-label').textContent = config.password_label || defaultConfig.password_label;
      document.getElementById('confirm-password-label').textContent = config.confirm_password_label || defaultConfig.confirm_password_label;
      
      const termsLabel = document.getElementById('terms-label');
      const termsText = config.terms_label || defaultConfig.terms_label;
      termsLabel.innerHTML = termsText.replace('conditions g√©n√©rales', '<a href="#terms">conditions g√©n√©rales</a>').replace('politique de confidentialit√©', '<a href="#privacy">politique de confidentialit√©</a>');
      
      document.getElementById('submit-button').textContent = config.submit_button || defaultConfig.submit_button;
      document.getElementById('signin-text').textContent = config.signin_text || defaultConfig.signin_text;
      document.getElementById('signin-link').textContent = config.signin_link || defaultConfig.signin_link;
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.page_background || defaultConfig.page_background,
            set: (value) => {
              config.page_background = value;
              window.elementSdk.setConfig({ page_background: value });
            }
          },
          {
            get: () => config.card_background || defaultConfig.card_background,
            set: (value) => {
              config.card_background = value;
              window.elementSdk.setConfig({ card_background: value });
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }
          },
          {
            get: () => config.accent_color || defaultConfig.accent_color,
            set: (value) => {
              config.accent_color = value;
              window.elementSdk.setConfig({ accent_color: value });
            }
          },
          {
            get: () => config.secondary_color || defaultConfig.secondary_color,
            set: (value) => {
              config.secondary_color = value;
              window.elementSdk.setConfig({ secondary_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            window.elementSdk.setConfig({ font_family: value });
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            config.font_size = value;
            window.elementSdk.setConfig({ font_size: value });
          }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ['company_name', config.company_name || defaultConfig.company_name],
        ['page_title', config.page_title || defaultConfig.page_title],
        ['company_field_label', config.company_field_label || defaultConfig.company_field_label],
        ['lastname_label', config.lastname_label || defaultConfig.lastname_label],
        ['firstname_label', config.firstname_label || defaultConfig.firstname_label],
        ['email_label', config.email_label || defaultConfig.email_label],
        ['password_label', config.password_label || defaultConfig.password_label],
        ['confirm_password_label', config.confirm_password_label || defaultConfig.confirm_password_label],
        ['terms_label', config.terms_label || defaultConfig.terms_label],
        ['submit_button', config.submit_button || defaultConfig.submit_button],
        ['signin_text', config.signin_text || defaultConfig.signin_text],
        ['signin_link', config.signin_link || defaultConfig.signin_link]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
